<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Search Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .array-container {
    display: flex;
    align-items: center;
  }
  .array-element {
    border: 1px solid lightblue;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 5px;
    font-size: 18px;
    background-color: white;
    padding: 5px;
  }
  .search-box {
    margin-top: 20px;
  }
  button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <div class="array-container" id="arrayContainer"></div>
  <div class="search-box">
    <label for="arrayInput">Enter Array Element:</label>
    <input type="number" id="arrayInput" min="1" max="100" onkeydown="handleArrayInput(event)">
    <button onclick="addToArray()">Add</button>
  </div>
  <div class="search-box">
    <label for="target">Target:</label>
    <input type="number" id="target" min="1" max="100">
    <button onclick="linearSearch()">Search</button>
  </div>
</div>

<script>
  const arrayContainer = document.getElementById('arrayContainer');
  const arrayInput = document.getElementById('arrayInput');
  const targetInput = document.getElementById('target');
  let array = [];
  let animationSpeed = 1000; // in milliseconds

  function createArrayElements() {
    arrayContainer.innerHTML = '';
    for (let num of array) {
      const element = document.createElement('div');
      element.textContent = num;
      element.classList.add('array-element');
      adjustBoxSize(element, num);
      arrayContainer.appendChild(element);
    }
  }

  function adjustBoxSize(element, num) {
    const numLength = num.toString().length;
    const boxWidth = Math.max(40, numLength * 18);
    element.style.width = boxWidth + 'px';
    element.style.height = '40px';
  }

  function addToArray() {
    const num = parseInt(arrayInput.value);
    if (!isNaN(num)) {
      array.push(num);
      createArrayElements();
      arrayInput.value = '';
    }
  }

  function handleArrayInput(event) {
    if (event.key === 'Enter') {
      addToArray();
    }
  }

  function linearSearch() {
    const target = parseInt(targetInput.value);
    let found = false;
    let index = -1;

    for (let i = 0; i < array.length; i++) {
      setTimeout(() => {
        const element = arrayContainer.children[i];
        element.style.backgroundColor = 'yellow';
        if (array[i] === target) {
          found = true;
          index = i;
          element.style.backgroundColor = 'green';
        } else {
          element.style.backgroundColor = 'red';
        }

        if (i === array.length - 1) {
          setTimeout(() => {
            if (found) {
              alert(`Target ${target} found at index ${index}`);
            } else {
              alert(`Target ${target} not found`);
            }
            resetColors();
          }, animationSpeed);
        }
      }, i * animationSpeed);
    }
  }

  function resetColors() {
    for (let i = 0; i < array.length; i++) {
      setTimeout(() => {
        arrayContainer.children[i].style.backgroundColor = 'lightblue';
      }, i * animationSpeed);
    }
  }

  createArrayElements();
</script>
</body>
</html>
