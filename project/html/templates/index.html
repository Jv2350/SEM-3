<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Search Animation</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
  <div class="array-container" id="arrayContainer"></div>
  <div class="search-box">
    <label for="arrayInput">Enter Array Element:</label>
    <input type="number" id="arrayInput" min="1" max="100">
    <button onclick="addToArray()">Add</button>
  </div>
  <div class="search-box">
    <label for="target">Target:</label>
    <input type="number" id="target" min="1" max="100">
    <button onclick="linearSearch()">Search</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
