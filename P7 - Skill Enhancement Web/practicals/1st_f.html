<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image maping</title>
</head>
<body>
    <img src="https://digitalmediacomputing.org.uk/wp-content/uploads/2012/11/2010ImageMapCoords.png" alt="Image map diagram" usemap="#cords" width=1000px>
    <map name="cords" >
        <area shape="rect" coords="32,150,283,365" href="https://www.google.co.in/" alt="rectangle">
        <area shape="circle" coords="477,257,91" href="https://www.google.co.in/" alt="circle">
        <area shape="poly" coords="685,211,800,155,920,265,925,345,755,345" href="https://www.google.co.in/" alt="polygon">
    <!-- using tab key we can see the area of our coords-->
    </map>

</map>
</body>
</html>
