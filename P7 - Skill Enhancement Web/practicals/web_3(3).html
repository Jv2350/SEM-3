<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>position: static</h1>
    <div style="position: static; border: 2px solid blue; top:20px; left:20px; background-color: yellow; width:500px;">
    This is an example of position: static properties
    </div>

    <h1>position: relative</h1>
    <div style="position:relative; border: 2px solid red; top:20px; left:60px; background-color: pink; width:200px;">
    This is an example of position: relative properties
    </div>

    <h1>position: fixed</h1>
    <div style="position:fixed; bottom:0; right:0;border: 2px solid green;background-color: orange; width:300px;">
    This is an example of position: fixed properties
    </div> 

    <h1>position: absolute</h1>
    <div style="position:absolute; border: 2px solid gray; background-color: violet">
    This is an example of position: absolute properties
    </div>
</body>
</html>
