<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student table</title>
    </head>
    <body>
        <table border="2" align="center" style="color:black; background-color: whitesmoke; border-color: black; text-align: center; width:100%;">
            <tr>
                <th colspan="4">Student table</th> <!--using colspan -->
            </tr>
            <tr>
                <th>Sr. no.</th>
                <th>Roll no.</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>1</td>
                <td>123</td>
                <td>Jayesh</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>124</td>
                <td>Aryan</td>
                <td>101%</td>
            </tr><tr>
                <td>3</td>
                <td>125</td>
                <td>Sandesh</td>
                <td rowspan="2">99%</td>  <!--using rowspan attribut-->
            </tr>
            <tr>
                <td>4</td>
                <td>126</td>
                <td>Ashutosh</td>
                <!-- <td>100%</td> -->
            </tr>
        </table>
    </body>
</html>
