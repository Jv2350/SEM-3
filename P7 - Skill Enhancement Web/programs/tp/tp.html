<!DOCTYPE html>
<html>
<head>
  <title>List Element Display</title>
  <script>
    window.onload = function() {
      var listElement = "List Element";
      var elementContainer = document.getElementById("element-container");
      elementContainer.innerHTML = listElement;
    };
  </script>
</head>
<body>
  <h1>List Element Display</h1>
  <div id="element-container"></div>
</body>
</html>
